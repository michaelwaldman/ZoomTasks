{% load static %}
<html>
<head>
  <!--Not used: <link rel="stylesheet" type ="text/css" href="{% static 'styles.css' %}">-->
  <link rel="stylesheet" type ="text/css" href="{% static 'main.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="root">
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">ZoomTasks</span>
    <div class="collapse navbar-collapse formContainer">
      <form class="form-inline my-2 my-lg-0" action="http://127.0.0.1:8000/email" method="GET">
        <input type="text" class="form-control mr-sm-2" placeholder="Enter email..." id="email" name="email">
        <div class="input-group-prepend">
          <button class="btn btn-outline-success" type="submit" value="email">Email Tasks</button>
        </div>
      </form>
    </div>
  </nav>

  <!--Dynamic card container-->
  <div class="cardContainer">
    {% for user, tasks in users.items %}
      <div class="card cards bg-light mb-3">
        <div class="card-body cardTitle">
          <h4 class="card-title">{{ user }}</h4>
        </div>
        <ul class="list-group list-group-flush">
          {% for task in tasks %}
            <li class="list-group-item">
              {{ task }}
            </li>
          {% endfor %}
        </ul>
        <div class="card-body text-right">
          <a class="btn btn-primary">Email Tasks</a>
          <a class="btn btn-success">Contact</a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
</html>
